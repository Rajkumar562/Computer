<!DOCTYPE html>
<html lang="en">
<head>
				<title>Personal Detail Form </title>
				<link rel="stylesheet" href="round.css">
</head>
<body>
				<h1>Enter Details:</h1>
				
				<form>
							<p>Name: <input type="text" name="Name" id="r1">
							</p>	
							
							<p> Gender:<br>
											Male <input type="radio" name="gender" id="male">
											Female <input type="radio" name="gender" id="female">
											Other <input type="radio" name="gender" id="other">
							</p>
							
								Address: <textarea name="address" id="address" cols="20" rows="5"></textarea>
						
						<p> Course:
						<select> name="course" id="course"
						 <option value="B.Com.">B.Com. 
						 </option>
							<option value="B.Sc.">B.Sc.</option>
							<option value="B.A.">B.A.</option>
						</select>							
					</p>
							
					<p>AECC Course studied:<br>
					<input type="checkbox" name="EVS" value="EVS">EVS <br>
  
  <input type="checkbox" name="English" value="English"">English <br>
  
  <input type="checkbox" name="General Knowledge" value="General Knowledge">GK <br>

   </p>
													
								<h2>Log in:</h2>
								
								<p>Email: <input type="email" name="Email">
								</p>
								
								<p>Password: <input type="password" name="password"> </p>
								
								<input type="submit"name="Submit">
								
							
				</form>
				
</body>
</html>
