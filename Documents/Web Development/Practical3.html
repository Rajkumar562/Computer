<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practical 3</title>
</head>
<body>
    <h1>Departmental Store Feedback Form</h1>
    <form>
        <p>Customer Name: <input type="text" name="name" id=""></p>
        <p>Contact Number: <input type="number" name="number" id=""></p>
        <p>Email ID: <input type="email" name="email" id=""></p>
        <p>Address : <br><textarea name="address" id="" cols="20" rows="5"></textarea></p>
        <fieldset> 
            <legend>Preferred Days For Purchasing:</legend>
            <p><input type="checkbox" name="" id="sun" >Sunday</p>
            <p><input type="checkbox" name="" id="mon" >Monday </p>
			<p><input type="checkbox" name="" id="tue">Tuesday</p>
            <p><input type="checkbox" name="" id="wed">Wednesday </p>
            <p><input type="checkbox" name="" id="thu" >Thursday</p>
            <p><input type="checkbox" name="" id="fri" >Friday </p>
			<p><input type="checkbox" name="" id="sat">Saturday</p>
        </fieldset>
        <p>Favourite Item:
            <select name="fav item" id="fav" >
                <option value="">--Select--</option>
                <option value="clothes">Clothes</option>
                <option value="grocery">Grocery </option>
                <option value="sports">Sports Items</option>
                <option value="cosmetics">Cosmetics</option>
                <option value="electronics">Electronics And Appliances</option>
            </select>
        </p> 
        <p>Suggestions: <br><textarea name="suggestions" id="" cols="20" rows="5"></textarea></p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
