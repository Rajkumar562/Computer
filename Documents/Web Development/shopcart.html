<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1 style="background-color:lightskyblue" align="center">Shopping Cart</h1>
    <form>
      <fieldset>
        <label>Item Code: <input type="text" name="name"></label>
        <br><br>
        <label>Quantity: <input type="text" name="data"></label>
        <br><br>
        <input type="button" value="Save">
        <input type="button" value="Add to wishlist">
      </fieldset>
      <br>
      <hr style="height:5px ; background: black">
      <div id="items_table">
        <h2 style="text-align:center">Shopping List</h2>
        <table></table>
        <label><input type="button" value="Clear">
          * Delete all items</label>
      </div>
    </form>
  </body>
</html>
