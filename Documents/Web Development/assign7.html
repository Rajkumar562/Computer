<html lang="en">
<head>
    <title>Sign-Up Form</title>
</head>
<body>
    <h1>Create an Account</h1>
    <p>Email: <br><input type="email"></p>
    <p>Password: <br><input type="password"></p>

        <select name="age">
        <option value="">Select Age</option>
        <option value="under18">Under 18</option>
        <option value="18-30">18 to 30</option>
        <option value="31-45">31 to 45</option>
        <option value="over46">46+</option>
    </select>
    </p>
    <p>Tell us a little about yourself: <br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
    </p>
    <p><input type="checkbox">I agree to the <a href=""> terms of service</a></p>
    <p><input type="submit" value="Sign Up"></p>
    <p><input type="hidden" name="secret" value="54321"></p>
</body>
